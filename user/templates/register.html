{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Register{% endblock %}
{% block content %}
<div class="card border-primary col-6 offset-4 p-3" style="width: 30rem;">
    <h1>Sign Up</h1>
    <form  method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-outline-primary">Sign Up</button>
    </form>
    <a href="{% url 'login' %}">Login</a>
</div>
{% endblock content %}
